kind: Deployment
apiVersion: apps/v1
metadata:
  name: scheduler
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      restartPolicy: Always
      imagePullSecrets:
      - name: regcred
      containers:
      - name: scheduler
        image: registry.digitalocean.com/paralect/ship-scheduler:{{ .Values.imagesVersion }}
        imagePullPolicy: Always
      nodeSelector:
        doks.digitalocean.com/node-pool: {{ .Values.nodePool }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
