kind: Deployment
apiVersion: apps/v1
metadata:
  name: scheduler
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      restartPolicy: Always
      containers:
        - name: scheduler
          image: {{ .Values.awsAccountId }}.dkr.ecr.{{ .Values.awsRegion }}.amazonaws.com/scheduler:{{ $.Values.imagesVersion }}
          imagePullPolicy: Always
      nodeSelector:
        eks.amazonaws.com/nodegroup: {{ .Values.nodePool }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
