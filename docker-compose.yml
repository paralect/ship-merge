version: '3.6'
services:
  mongo:
    container_name: ship-mongo
    image: mongo:4.2
    command: --replSet rs --bind_ip_all
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    networks:
      - ship
    ports:
      - 27017:27017
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - type: volume
        source: mongodb
        target: /data/db
      - type: volume
        source: mongodb-cfg
        target: /data/configdb
  mongo-replicator:
    container_name: ship-mongo-replicator
    build: ./api/mongo-replicator
    environment:
      - HOST=mongo
      - PORT=27017
      - USERNAME=root
      - PASSWORD=root
      - REPLICA_SET_NAME=rs
    networks:
      - ship
    depends_on:
      - mongo
  redis:
    container_name: ship-redis
    image: redis:5.0.5
    command: redis-server --appendonly yes
    hostname: redis
    networks:
      - ship
    ports:
      - 6379:6379
  api:
    container_name: ship-api
    build:
      context: ./api
      dockerfile: Dockerfile.dev
      args:
        APP_ENV: development
        NODE_ENV: development
    networks:
      - ship
    volumes:
      - ./api/src:/app/src
    ports:
      - 3001:3001
    depends_on:
      - redis
      - mongo-replicator
  migrator:
    container_name: ship-migrator
    command: npm run migrate
    build:
      context: ./api
      dockerfile: Dockerfile.dev
      args:
        APP_ENV: development
        NODE_ENV: development
    networks:
      - ship
    volumes:
      - ./api/src:/app/src
    depends_on:
      - mongo-replicator
  scheduler:
    container_name: ship-scheduler
    command: npm run schedule-dev
    build:
      context: ./api
      dockerfile: Dockerfile.dev
      args:
        APP_ENV: development
        NODE_ENV: development
    networks:
      - ship
    volumes:
      - ./api/src:/app/src
    depends_on:
      - mongo-replicator
  web:
    container_name: ship-web
    build:
      context: ./web
      dockerfile: Dockerfile.dev
      args:
        APP_ENV: development
        NODE_ENV: development
    volumes:
      - ./web/src:/app/src
      - ./web/public:/app/public
    networks:
      - ship
    ports:
      - 3002:3002

networks:
  ship:
    name: ship-network

volumes:
  mongodb:
  mongodb-cfg:
